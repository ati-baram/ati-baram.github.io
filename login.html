<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <h1>로그인</h1>
  <p>접근하려면 로그인이 필요합니다.</p>
  <button onclick="netlifyIdentity.open()">로그인 / 회원가입</button>

  <script>
    netlifyIdentity.on("login", user => {
      window.location.href = "/index.html";
    });
  </script>
</body>
</html>
