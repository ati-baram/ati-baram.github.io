<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <h2>로그인</h2>
  <button onclick="netlifyIdentity.open('login')">로그인 / 회원가입</button>

  <script>
    netlifyIdentity.on("login", user => {
      window.location.href = "/index.html"; // 로그인 후 기본 페이지
    });
  </script>
</body>
</html>
