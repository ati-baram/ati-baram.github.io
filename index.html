<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환수 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .familiar-images {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .familiar-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .familiar-image:hover {
            transform: scale(1.1);
        }
        .button-group {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #ccc;
        }
        .level-controls {
            margin-top: 20px;
        }
        .level-display {
            font-size: 24px;
            font-weight: bold;
        }
        .option-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .option-table th, .option-table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .option-table th {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>환수 선택</h1>
        
        <!-- 버튼 그룹: 수호, 탑승, 변신 -->
        <div class="button-group">
            <button id="btn-suhou">수호</button>
            <button id="btn-tapsung">탑승</button>
            <button id="btn-byeonshin">변신</button>
        </div>

        <!-- 환수 이미지 영역 -->
        <div class="familiar-images" id="familiar-images">
            <!-- 환수 이미지들이 동적으로 여기에 삽입됩니다 -->
        </div>

        <div id="selected-familiar" style="display: none;">
            <h2 id="familiar-name"></h2>
            
            <div class="level-controls">
                <div>
                    <span>현재 레벨: </span><span id="level-display" class="level-display">0</span>
                </div>

                <div class="button-group">
                    <button id="decrease-btn">레벨 내리기</button>
                    <input type="number" id="level-input" value="0" min="0" max="25" />
                    <button id="increase-btn">레벨 올리기</button>
                </div>
            </div>

            <h3>능력치:</h3>
            <table class="option-table" id="stats-table">
                <thead>
                    <tr>
                        <th>옵션</th>
                        <th>값</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 능력치 데이터가 여기에 동적으로 추가됩니다 -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let familiars = [];
        let currentFamiliar = null;
        let currentLevel = 0;

        // JSON 파일을 불러오는 함수
        fetch('familiar_data.json')
            .then(response => response.json())
            .then(data => {
                familiars = data;
                displayFamiliarImages("수호"); // 초기값은 '수호' 타입
            })
            .catch(error => {
                console.error("Error loading JSON data:", error);
            });

        // 환수 이미지를 화면에 표시
        function displayFamiliarImages(type) {
            const familiarImagesContainer = document.getElementById('familiar-images');
            familiarImagesContainer.innerHTML = '';  // 기존 이미지 삭제

            const filteredFamiliars = familiars.filter(familiar => familiar.type === type);  // 타입에 맞는 데이터만 필터링

            filteredFamiliars.forEach(familiar => {
                const imgElement = document.createElement('img');
                imgElement.src = `images/ic_${familiar.ic}.jpg`;  // ic 값을 사용하여 이미지 경로 설정
                imgElement.alt = familiar.name;
                imgElement.classList.add('familiar-image');
                imgElement.addEventListener('click', () => selectFamiliar(familiar));
                familiarImagesContainer.appendChild(imgElement);
            });
        }

        // 환수 선택 시 해당 데이터 표시
        function selectFamiliar(familiar) {
            currentFamiliar = familiar;
            currentLevel = 0;
            document.getElementById('familiar-name').textContent = familiar.name;
            document.getElementById('selected-familiar').style.display = 'block';
            updateLevelDisplay();
            updateStats();
        }

        // 레벨 표시 업데이트
        function updateLevelDisplay() {
            document.getElementById('level-display').textContent = currentLevel;
            document.getElementById('level-input').value = currentLevel;
        }

        // 능력치 업데이트
        function updateStats() {
            const statsTableBody = document.getElementById('stats-table').querySelector('tbody');
            statsTableBody.innerHTML = ''; // 이전 내용 초기화

            Object.keys(currentFamiliar.option).forEach(option => {
                let row = document.createElement('tr');
                let optionCell = document.createElement('td');
                let valueCell = document.createElement('td');

                optionCell.textContent = option;
                valueCell.textContent = currentFamiliar.option[option][currentLevel];

                row.appendChild(optionCell);
                row.appendChild(valueCell);
                statsTableBody.appendChild(row);
            });
        }

        // 레벨 업 / 다운 버튼
        document.getElementById('decrease-btn').addEventListener('click', () => {
            if (currentLevel > 0) {
                currentLevel--;
                updateLevelDisplay();
                updateStats();
            }
        });

        document.getElementById('increase-btn').addEventListener('click', () => {
            if (currentLevel < 25) {
                currentLevel++;
                updateLevelDisplay();
                updateStats();
            }
        });

        // 레벨 입력 필드 이벤트
        document.getElementById('level-input').addEventListener('input', (e) => {
            let inputLevel = parseInt(e.target.value);
            if (inputLevel >= 0 && inputLevel <= 25) {
                currentLevel = inputLevel;
                updateLevelDisplay();
                updateStats();
            }
        });

        // 버튼 클릭 시 타입에 맞는 환수 데이터 표시
        document.getElementById('btn-suhou').addEventListener('click', () => {
            displayFamiliarImages("수호");
        });

        document.getElementById('btn-tapsung').addEventListener('click', () => {
            displayFamiliarImages("탑승");
        });

        document.getElementById('btn-byeonshin').addEventListener('click', () => {
            displayFamiliarImages("변신");
        });
    </script>

<div class="container">
  <h1>환수 성장 경험치 표</h1>

  <!-- 전설/불멸 버튼 -->
  <div class="buttons">
      <button id="btn-legendary">전설 환수</button>
      <button id="btn-immortal">불멸 환수</button>
  </div>

  <!-- 성장 경험치 표 -->
  <table class="experience-table">
      <thead>
          <tr>
              <th>레벨</th>
              <th>필요 경험치</th>
          </tr>
      </thead>
      <tbody id="experience-table-body">
          <!-- 성장 경험치 데이터가 여기에 동적으로 추가됩니다 -->
      </tbody>
  </table>
</div>

<script>
  // JSON 데이터를 불러올 변수
  let legendaryData = [];
  let immortalData = [];

  // JSON 파일을 fetch로 가져오기
  async function loadData() {
      const response = await fetch('data.json');
      const data = await response.json();

      legendaryData = data.legendary;
      immortalData = data.immortal;

      // 기본적으로 전설 환수 데이터를 보여줌
      updateExperienceTable(legendaryData);
  }

  // 버튼 클릭 이벤트 핸들러
  document.getElementById('btn-legendary').addEventListener('click', () => {
      updateExperienceTable(legendaryData);
  });

  document.getElementById('btn-immortal').addEventListener('click', () => {
      updateExperienceTable(immortalData);
  });

  // 경험치 표 업데이트 함수
  function updateExperienceTable(experienceData) {
      const experienceTableBody = document.getElementById('experience-table-body');
      experienceTableBody.innerHTML = '';  // 기존 표 내용 초기화

      // JSON 데이터로 표 작성
      experienceData.forEach(data => {
          let row = document.createElement('tr');
          let levelCell = document.createElement('td');
          let experienceCell = document.createElement('td');

          levelCell.textContent = data.level;
          experienceCell.textContent = data.experienceRequired.toLocaleString();  // 천 단위 구분자 추가

          row.appendChild(levelCell);
          row.appendChild(experienceCell);
          experienceTableBody.appendChild(row);
      });
  }

  // 초기 데이터 로드
  loadData();
</script>
</body>
</html>
