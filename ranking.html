<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>변신 & 수호 결속 랭킹</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>변신 & 수호 결속 랭킹</h1>

  <!-- 메인 탭 버튼 -->
  <div class="main-tabs">
    <button class="main-tab-button active" onclick="switchCategory('transformation', this)">변신</button>
    <button class="main-tab-button" onclick="switchCategory('guardian', this)">수호</button>
  </div>

  <!-- 랭킹을 표시할 컨테이너 -->
  <div class="ranking-container">
    <!-- 불멸 포함 -->
    <div class="ranking-box">
      <div class="ranking-title">불멸 포함</div>
      <div id="ranking-included"></div>
    </div>

    <!-- 불멸 비포함 -->
    <div class="ranking-box">
      <div class="ranking-title">불멸 비포함</div>
      <div id="ranking-excluded"></div>
    </div>
  </div>

  <script src="asset/js/ranking.js"></script>
</body>
</html>
