    <script>
        let familiars = [];  // 전체 환수 데이터
        let selectedFamiliars = [];  // 사용자가 선택한 환수 (최대 40개)
        let filteredFamiliars = [];  // 25레벨 기준 데이터 (미리 계산된 값들)

        // JSON 데이터 로드
        fetch('filtered_familiar_data.json')
            .then(response => response.json())
            .then(data => {
                filteredFamiliars = data;
                console.log("데이터 로드 완료:", filteredFamiliars);
                displayFamiliars("수호");  // 기본값은 수호 환수
            })
            .catch(error => {
                console.error("데이터 로드 실패:", error);
                alert("환수 데이터를 로드할 수 없습니다.");
            });

        // 환수 목록 표시
        function displayFamiliars(type) {
            const familiarList = document.getElementById('familiar-list');
            familiarList.innerHTML = '';

            filteredFamiliars.filter(f => f.type === type).forEach(familiar => {
                let img = document.createElement('img');
                img.src = `images/ic_${familiar.ic}.jpg`;
                img.alt = familiar.name;
                img.classList.add('familiar-image');
                img.title = `${familiar.name} (${familiar.grade})`;
                img.addEventListener('click', () => selectFamiliar(familiar, img));
                familiarList.appendChild(img);
            });
        }

        // 환수 선택 기능
        function selectFamiliar(familiar, img) {
            if (selectedFamiliars.includes(familiar)) {
                selectedFamiliars = selectedFamiliars.filter(f => f !== familiar);
                img.classList.remove('selected');
            } else {
                if (selectedFamiliars.length < 40) {
                    selectedFamiliars.push(familiar);
                    img.classList.add('selected');
                } else {
                    alert("최대 40개의 환수만 선택할 수 있습니다!");
                }
            }
            document.getElementById('selected-count').innerText = `선택된 환수: ${selectedFamiliars.length}/40`;
        }

        // 수호/변신 버튼 클릭 이벤트
        document.getElementById('guardian-button').addEventListener('click', () => displayFamiliars("수호"));
        document.getElementById('transform-button').addEventListener('click', () => displayFamiliars("변신"));

        // 계산 버튼 클릭 시 최적의 조합 계산
        document.getElementById('calculate-button').addEventListener('click', () => {
            if (selectedFamiliars.length < 6) {
                alert("최소 6개의 환수를 선택해야 합니다!");
                return;
            }
            calculateBestCombination(selectedFamiliars);
        });

        // 최적의 조합 탐색 및 결과 표시
        function calculateBestCombination(familiars) {
            const combinations = getCombinations(familiars, 6);
            console.log("조합 생성 완료:", combinations); // 추가된 로그
            const totalCombinations = combinations.length;
            let bestCombination = [];
            let maxScore = { 피해저항관통: 0, 피해저항: 0, 대인피해: 0, 대인방어: 0 };  // 초기화

            document.getElementById('loading').style.display = 'block';
            document.getElementById('loading').innerText = `계산 중... (0/${totalCombinations})`;

            setTimeout(() => {
                combinations.forEach((combination, index) => {
                    let score = calculateTotalScore(combination);
                    if (score.피해저항관통 > maxScore.피해저항관통 || 
                        score.피해저항 > maxScore.피해저항 || 
                        score.대인피해 > maxScore.대인피해 || 
                        score.대인방어 > maxScore.대인방어) {
                        maxScore = score;
                        bestCombination = combination;
                    }

                    // 진행 상황 업데이트
                    if (index % 100 === 0) {
                        document.getElementById('loading').innerText = `계산 중... (${index}/${totalCombinations})`;
                    }
                });

                console.log("최적의 조합:", bestCombination);
                console.log("최대 점수:", maxScore);

                document.getElementById('loading').style.display = 'none';
                displayResult(bestCombination, maxScore);
            }, 100);
        }

        // 결속 효과 점수 계산
        function calculateTotalScore(combination) {
            let totalScore = {
                피해저항관통: 0,
                피해저항: 0,
                대인피해: 0,
                대인방어: 0
            };

            // 등급 세트 효과와 세력 세트 효과 계산
            const gradeCount = countGrades(combination);
            const influenceCount = countInfluences(combination);

            combination.forEach(familiar => {
                totalScore.피해저항관통 += familiar.option["피해저항관통"] ? familiar.option["피해저항관통"][0] : 0;
                totalScore.피해저항 += familiar.option["피해저항"] ? familiar.option["피해저항"][0] : 0;
                totalScore.대인피해 += familiar.option["대인피해%"] ? familiar.option["대인피해%"][0] * 10 : 0;
                totalScore.대인방어 += familiar.option["대인방어%"] ? familiar.option["대인방어%"][0] * 10 : 0;
            });

            // 등급 세트 효과와 세력 세트 효과 반영
            const gradeBonus = calculateGradeSetBonus("수호", gradeCount.legendCount, gradeCount.immortalCount);
            const influenceBonus = calculateInfluenceSetBonus("수호", influenceCount);

            totalScore.피해저항관통 += gradeBonus.피해저항관통 + influenceBonus.피해저항관통;
            totalScore.피해저항 += gradeBonus.피해저항 + influenceBonus.피해저항;
            totalScore.대인피해 += gradeBonus.대인피해 + influenceBonus.대인피해;
            totalScore.대인방어 += gradeBonus.대인방어 + influenceBonus.대인방어;

            return totalScore;
        }

        // 등급 세트 효과 계산
        // 등급 세트 효과 계산 (수호, 변신 기준)
        function calculateGradeSetBonus(type, legendCount, immortalCount) {
            let gradeBonus = {
                피해저항관통: 0,
                피해저항: 0,
                대인피해: 0,
                대인방어: 0
            };

            if (type === "수호") {
                // 수호 세트 효과
                gradeBonus.피해저항관통 += (legendCount >= 4) ? 100 : 0;  // 전설 4개 기준
                gradeBonus.피해저항 += (immortalCount >= 6) ? 150 : 0;   // 불멸 6개 기준
                gradeBonus.피해저항관통 += (immortalCount >= 2) ? 200 : 0; // 불멸 2개 기준
                gradeBonus.대인피해 += (immortalCount >= 5) ? 20 : 0;      // 불멸 5개 기준
                gradeBonus.대인방어 += (immortalCount >= 6) ? 20 : 0;      // 불멸 6개 기준
            }

            if (type === "변신") {
                // 변신 세트 효과
                gradeBonus.피해저항관통 += (legendCount >= 4) ? 100 : 0;  // 전설 4개 기준
                gradeBonus.피해저항 += (legendCount >= 6) ? 100 : 0;     // 전설 6개 기준
                gradeBonus.피해저항관통 += (immortalCount >= 2) ? 150 : 0; // 불멸 2개 기준
                gradeBonus.피해저항 += (immortalCount >= 6) ? 150 : 0;     // 불멸 6개 기준
                gradeBonus.대인피해 += (immortalCount >= 5) ? 20 : 0;      // 불멸 5개 기준
                gradeBonus.대인방어 += (immortalCount >= 6) ? 20 : 0;      // 불멸 6개 기준
            }

            return gradeBonus;
        }


        // 세력 세트 효과 계산
        // 세력 세트 효과 계산 (수호, 변신 기준)
        function calculateInfluenceSetBonus(type, influences) {
            let influenceBonus = {
                피해저항관통: 0,
                피해저항: 0,
                대인피해: 0,
                대인방어: 0
            };

            if (type === "수호") {
                // 수호 세트 효과
                influenceBonus.피해저항 += influences["결의"] * 50;   // 결의 2개 이상
                influenceBonus.피해저항 += influences["고요"] * 50;   // 고요 2개 이상
                influenceBonus.피해저항 += influences["의지"] * 50;   // 의지 2개 이상
                influenceBonus.피해저항관통 += influences["침착"] * 30; // 침착 2개 이상
                influenceBonus.피해저항관통 += influences["냉정"] * 30; // 냉정 2개 이상
                influenceBonus.피해저항관통 += influences["활력"] * 30; // 활력 2개 이상
            }

            if (type === "변신") {
                // 변신 세트 효과
                influenceBonus.피해저항 += influences["활력"] * 50;
                influenceBonus.피해저항 += influences["침착"] * 50;
                influenceBonus.피해저항 += influences["의지"] * 50;
                influenceBonus.피해저항관통 += influences["결의"] * 30;
                influenceBonus.피해저항관통 += influences["고요"] * 30;
                influenceBonus.피해저항관통 += influences["냉정"] * 30;
            }

            return influenceBonus;
        }


        // 세력 세트 효과 계산
        function countInfluences(familiars) {
            let influences = {
                결의: 0,
                고요: 0,
                냉정: 0,
                의지: 0,     // 의지 추가
                침착: 0,     // 침착 추가
                활력: 0      // 활력 추가
            };

            familiars.forEach(familiar => {
                familiar.influence.forEach(influence => {
                    if (influences[influence]) {
                        influences[influence]++;
                    }
                });
            });

            return influences;
        }

        // 등급 계산
        function countGrades(familiars) {
            let legendCount = 0;
            let immortalCount = 0;

            familiars.forEach(familiar => {
                if (familiar.grade === "전설") legendCount++;
                if (familiar.grade === "불멸") immortalCount++;
            });

            return { legendCount, immortalCount };
        }

        // 조합 생성 함수
        function getCombinations(arr, selectNumber) {
            const results = [];
            if (selectNumber === 1) return arr.map(v => [v]);

            arr.forEach((fixed, index, origin) => {
                const rest = origin.slice(index + 1);
                const combinations = getCombinations(rest, selectNumber - 1);
                const attached = combinations.map(combination => [fixed, ...combination]);
                results.push(...attached);
            });

            return results;
        }

        // 결과 표시
        function displayResult(bestCombination, maxScore) {
            const resultDiv = document.getElementById('result2');
            resultDiv.innerHTML = '<h3>최적의 6개 조합</h3>';

            // 이미지 출력
            let imagesDiv = document.createElement('div');
            imagesDiv.style.display = 'flex';  // 이미지를 가로로 나열

            bestCombination.forEach(familiar => {
                let img = document.createElement('img');
                img.src = `images/ic_${familiar.ic}.jpg`;  // 이미지 경로
                img.alt = familiar.name;
                img.width = 55;
                img.height = 55;
                img.style.marginRight = '10px';  // 이미지 간 간격 추가
                imagesDiv.appendChild(img);
            });

            // 간단한 점수 결과 표시
            let scoreDiv = document.createElement('div');
            scoreDiv.style.display = 'inline-block';  // 이미지와 점수 결과를 나란히 표시
            scoreDiv.style.marginLeft = '20px';  // 이미지와 점수 사이 간격 조정

            // 총 점수 계산
            let totalScore = maxScore.피해저항관통 + maxScore.피해저항 + (maxScore.대인피해 * 10) + (maxScore.대인방어 * 10);

            scoreDiv.innerHTML = `
                <p><strong>총 점수:</strong> ${totalScore}</p>
                <p><strong>피해저항관통:</strong> ${maxScore.피해저항관통}</p>
                <p><strong>피해저항:</strong> ${maxScore.피해저항}</p>
                <p><strong>대인피해%:</strong> ${maxScore.대인피해 / 10}</p>
                <p><strong>대인방어%:</strong> ${maxScore.대인방어 / 10}</p>
                <button onclick="toggleDetails()">자세히 보기</button>
            `;

            resultDiv.appendChild(imagesDiv);
            resultDiv.appendChild(scoreDiv);

            // 세부 정보 초기 상태는 숨기기
            let detailsDiv = document.createElement('div');
            detailsDiv.id = 'details';
            detailsDiv.style.display = 'none';
            detailsDiv.innerHTML = `
                <p><strong>피해저항관통:</strong> ${maxScore.피해저항관통}</p>
                <p><strong>피해저항:</strong> ${maxScore.피해저항}</p>
                <p><strong>대인피해%:</strong> ${maxScore.대인피해 / 10}</p>
                <p><strong>대인방어%:</strong> ${maxScore.대인방어 / 10}</p>
            `;
            resultDiv.appendChild(detailsDiv);
        }

        // 세부 정보 토글 함수
        function toggleDetails() {
            const detailsDiv = document.getElementById('details');
            if (detailsDiv.style.display === 'none') {
                detailsDiv.style.display = 'block';
            } else {
                detailsDiv.style.display = 'none';
            }
        }
    </script>
