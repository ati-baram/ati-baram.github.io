<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 조회 & 추적</title>
    <style>
        body { font-family: Arial, sans-serif; }
        
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            margin: auto;
            gap: 20px;
        }

        .search-section {
            width: 45%;
        }

        .tracking-section {
            width: 50%;
        }

        .character-card {
            border: 1px solid #ccc; 
            padding: 10px; 
            margin: 5px; 
            border-radius: 5px;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            width: 100%;
        }

        .character-list {
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
            margin-top: 10px;
        }

        .option-group { margin-top: 5px; }
        .result { margin-top: 10px; font-size: 14px; }
        button { margin-top: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>캐릭터 조회 & 추적</h2>

    <div class="container">
        <div class="search-section">
            <h3>캐릭터 조회</h3>
            <input type="text" id="characterName" placeholder="캐릭터명 입력">
            <button onclick="fetchOCID()">조회</button>
            <div id="result"></div>
        </div>

        <div class="tracking-section">
            <h3>예의주시</h3>
            <input type="text" id="trackingCharacterName" placeholder="캐릭터명 입력">
            <button onclick="addCharacter()">등록</button>
            <div class="character-list" id="characterList"></div>
        </div>
    </div>

    <script>
        const apiKey = "test_f1df2d99b1e14e205493879cae9b176db3420a00c4bfddb543475cd58d231840efe8d04e6d233bd35cf2fabdeb93fb0d";
        const servers = ["연", "해명", "세류", "무휼"];
        let trackingIntervals = {};

        async function fetchOCID() {
            const characterName = document.getElementById("characterName").value.trim();
            if (!characterName) {
                alert("캐릭터명을 입력하세요.");
                return;
            }

            try {
                document.getElementById("result").innerText = `🔍 ${characterName} 검색 중...`;

                const highestCharacter = await findHighestLevelCharacter(characterName);
                if (!highestCharacter) {
                    document.getElementById("result").innerText = "캐릭터 정보를 찾을 수 없습니다.";
                    return;
                }

                displayCharacterData(highestCharacter, "result");
            } catch (error) {
                console.error("OCID 조회 오류:", error);
                alert("캐릭터 정보를 불러오는데 실패했습니다.");
            }
        }

        async function findHighestLevelCharacter(characterName) {
            const ocidRequests = servers.map(server =>
                fetch(`https://open.api.nexon.com/baramy/v1/id?character_name=${encodeURIComponent(characterName)}&server_name=${encodeURIComponent(server)}`, {
                    method: "GET",
                    headers: { "accept": "application/json", "x-nxopen-api-key": apiKey }
                }).then(response => response.ok ? response.json() : null)
            );

            const ocidResults = await Promise.all(ocidRequests);
            const validResults = ocidResults.filter(data => data && data.ocid);
            if (validResults.length === 0) return null;

            const characterInfos = await Promise.all(validResults.map(async data => {
                const { characterData, serverDate, titleEquipment } = await fetchCharacterInfo(data.ocid);
                return { ...characterData, ocid: data.ocid, serverDate, titleEquipment };
            }));

            return characterInfos.reduce((max, char) => (char.character_level > max.character_level ? char : max), characterInfos[0]);
        }

        function addCharacter() {
            const characterName = document.getElementById("trackingCharacterName").value.trim();
            if (!characterName) {
                alert("캐릭터명을 입력하세요.");
                return;
            }

            const cardId = `char-${characterName}`;
            if (document.getElementById(cardId)) {
                alert("이미 등록된 캐릭터입니다.");
                return;
            }

            const characterCard = document.createElement("div");
            characterCard.className = "character-card";
            characterCard.id = cardId;
            characterCard.innerHTML = `
                <strong>${characterName}</strong>
                <button onclick="startTracking('${characterName}', '${cardId}')">추적하기</button>
                <button onclick="stopTracking('${cardId}')">중지</button>
                <button onclick="removeCharacter('${cardId}')">제거</button>
                <div class="result" id="result-${cardId}">결과 대기 중...</div>
            `;
            document.getElementById("characterList").appendChild(characterCard);
        }

        function removeCharacter(cardId) {
            stopTracking(cardId);
            document.getElementById(cardId)?.remove();
        }

        function startTracking(characterName, cardId) {
            stopTracking(cardId);
            trackingIntervals[cardId] = setInterval(async () => {
                const highestCharacter = await findHighestLevelCharacter(characterName);
                if (highestCharacter) {
                    displayCharacterData(highestCharacter, `result-${cardId}`);
                } else {
                    document.getElementById(`result-${cardId}`).innerText = "캐릭터 정보를 찾을 수 없습니다.";
                }
            }, 10000);
        }

        function stopTracking(cardId) {
            if (trackingIntervals[cardId]) {
                clearInterval(trackingIntervals[cardId]);
                delete trackingIntervals[cardId];
            }
        }

        function displayCharacterData(data, elementId) {
            if (!data) {
                document.getElementById(elementId).innerText = "데이터 없음";
                return;
            }

            document.getElementById(elementId).innerHTML = `
                <strong>닉네임:</strong> ${data.character_name}<br>
                <strong>레벨:</strong> ${data.character_level}<br>
                <strong>서버:</strong> ${data.server_name}<br>
                <strong>경험치:</strong> ${data.character_exp.toLocaleString()} EXP<br>
            `;
        }
    </script>
</body>
</html>
