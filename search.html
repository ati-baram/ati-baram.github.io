<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 조회 & 추적</title>
    <style>
        body { font-family: Arial, sans-serif; }
        
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            margin: auto;
            gap: 20px;
        }

        .search-section {
            width: 45%;
        }

        .tracking-section {
            width: 50%;
        }

        .character-card {
            border: 1px solid #ccc; 
            padding: 10px; 
            margin: 5px; 
            border-radius: 5px;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            width: 100%;
        }

        .character-list {
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
            margin-top: 10px;
        }

        .option-group { margin-top: 5px; }
        .result { margin-top: 10px; font-size: 14px; }
        button { margin-top: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>캐릭터 조회 & 추적</h2>

    <div class="container">
        <div class="search-section">
            <h3>캐릭터 조회</h3>
            <input type="text" id="characterName" placeholder="캐릭터명 입력">
            <button onclick="fetchOCID()">조회</button>
            <div id="result"></div>
        </div>

        <div class="tracking-section">
            <h3>예의주시</h3>
            <input type="text" id="trackingCharacterName" placeholder="캐릭터명 입력">
            <button onclick="addCharacter()">등록</button>
            <div class="character-list" id="characterList"></div>
        </div>
    </div>

    <script>
        const apiKey = "test_f1df2d99b1e14e205493879cae9b176db3420a00c4bfddb543475cd58d231840efe8d04e6d233bd35cf2fabdeb93fb0d";
        const servers = ["연", "해명", "세류", "무휼"];
        let trackingIntervals = {};

        async function fetchOCID() {
            const characterName = document.getElementById("characterName").value.trim();
            if (!characterName) {
                alert("캐릭터명을 입력하세요.");
                return;
            }

            try {
                document.getElementById("result").innerText = `🔍 ${characterName} 검색 중...`;

                const ocid = await getOCID(characterName);
                if (!ocid) {
                    document.getElementById("result").innerText = "캐릭터 정보를 찾을 수 없습니다.";
                    return;
                }

                const { characterData, serverDate } = await fetchCharacterInfo(ocid);
                displayCharacterData(characterData, "result", serverDate);
            } catch (error) {
                console.error("OCID 조회 오류:", error);
                alert("캐릭터 정보를 불러오는데 실패했습니다.");
            }
        }

        async function getOCID(characterName) {
            for (const server of servers) {
                try {
                    const response = await fetch(`https://open.api.nexon.com/baramy/v1/id?character_name=${encodeURIComponent(characterName)}&server_name=${encodeURIComponent(server)}`, {
                        method: "GET",
                        headers: { "accept": "application/json", "x-nxopen-api-key": apiKey }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.ocid) return data.ocid;
                    }
                } catch (error) {
                    console.error("OCID 가져오기 오류:", error);
                }
            }
            return null;
        }

        async function fetchCharacterInfo(ocid) {
            try {
                const response = await fetch(`https://open.api.nexon.com/baramy/v1/character/basic?ocid=${ocid}`, {
                    method: "GET",
                    headers: { "accept": "application/json", "x-nxopen-api-key": apiKey }
                });

                if (!response.ok) {
                    throw new Error(`캐릭터 정보 조회 실패: ${response.status}`);
                }

                const characterData = await response.json();
                const serverDate = response.headers.get("date"); // 서버 응답 시간
                return { characterData, serverDate };
            } catch (error) {
                console.error("캐릭터 정보 조회 오류:", error);
                return { characterData: null, serverDate: null };
            }
        }

        function displayCharacterData(data, elementId, serverDate) {
            if (!data) {
                document.getElementById(elementId).innerText = "데이터 없음";
                return;
            }

            let formattedKST = "서버 응답 시간 없음";
            if (serverDate) {
                try {
                    const gmtTime = new Date(serverDate);
                    gmtTime.setHours(gmtTime.getHours() + 9);
                    formattedKST = gmtTime.toLocaleString("ko-KR", { timeZone: "Asia/Seoul" }) + " KST";
                } catch (error) {
                    console.error("서버 응답 시간 변환 오류:", error);
                }
            }

            document.getElementById(elementId).innerHTML = `
                <strong>닉네임:</strong> ${data.character_name}<br>
                <strong>레벨:</strong> ${data.character_level}<br>
                <strong>직업:</strong> ${data.character_class_group_name} (${data.character_class_name})<br>
                <strong>서버:</strong> ${data.server_name}<br>
                <strong>경험치:</strong> ${data.character_exp.toLocaleString()} EXP<br>
                <strong>서버 응답 시간:</strong> ${formattedKST}<br>
            `;
        }

        function startTracking(characterName, cardId) {
            stopTracking(cardId);
            const selectedInterval = document.querySelector(`input[name="interval-${cardId}"]:checked`);
            if (!selectedInterval) {
                alert("조회 주기를 선택하세요.");
                return;
            }

            const intervalTime = parseInt(selectedInterval.value, 10);
            trackingIntervals[cardId] = setInterval(async () => {
                const ocid = await getOCID(characterName);
                if (ocid) {
                    const { characterData, serverDate } = await fetchCharacterInfo(ocid);
                    displayCharacterData(characterData, `result-${cardId}`, serverDate);
                } else {
                    document.getElementById(`result-${cardId}`).innerText = "캐릭터 정보를 찾을 수 없습니다.";
                }
            }, intervalTime);

            alert(`${characterName}의 정보를 ${intervalTime / 1000}초마다 조회합니다.`);
        }

        function stopTracking(cardId) {
            if (trackingIntervals[cardId]) {
                clearInterval(trackingIntervals[cardId]);
                delete trackingIntervals[cardId];
            }
        }
    </script>
</body>
</html>
